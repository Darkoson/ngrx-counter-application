<div class="row">
    <div class="col-md-12">
        <h3>List of Post</h3>

        <table class="table table-striped" *ngIf="posts$ | async as postList">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Title</td>
                    <td>Description</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of postList">
                    <td >post.id</td>
                    <td >post.title</td>
                    <td >post.description</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
